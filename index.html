<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 이미지 높이 설정 */
      .card-img-top {
        height: 350px;
        object-fit: cover;
      }


      .card:hover {
        transform: scale(1.10);
        transition: transform 0.3s ease; 
      }

    </style>
  </head>
  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 냄비 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 25rem">
            <img
              src="https://m.neoflamshop.co.kr/web/product/big/20200130/8b22a8db2040d87c73d7e939e9cd1a66.jpg"
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">냄비</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안 쓴 냄비 팝니다. 라면만 끓였어요!
              </p>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 25rem">
            <img
              src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/product/3177273145/B.jpg?716000000"
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
              <p class="card-text">
                거의 사용하지 않은 전기밥솥 팝니다. 상태 양호합니다.
              </p>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 25rem">
            <img
              src="https://kgnemall.com/web/product/big/202105/5f4ca5765314212a885a0e78637ac236.png"
              class="card-img-top"
              alt="주전자 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">주전자</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">
                사용감이 있지만 기능에는 문제 없는 주전자 팝니다.
              </p>
            </div>
          </div>
        </div>
        <!-- 청소기 카드-->
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 25rem">
              <img src="https://dyson-h.assetsadobe2.com/is/image/content/dam/dyson/images/products/findmymachine/230299-01.jpg?$responsive$&cropPathE=desktop&fit=stretch,1&wid=460" class="card-img-top" alt="노트북">
              <div class="card-body">
                <h5 class="card-title">청소기</h5>
                <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                <p class="card-text">흡입력이 엄청난 청소기를 판매합니다.</p>
              </div>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
